	<script>
		let jake = document.querySelectorAll('.jakethedog')
		let iceking = document.querySelectorAll('.iceking') 
		let score =document.querySelector(".points")
		points = 0

		let z = function(arg){
			let rand = Math.random()*7;
			let round = Math.round(rand);
			arg[round].style.display = "block";
			
			arg[round].onclick = function(){
				arg[round].style.display = "none";
				points = points + 1;
				score.innerHTML = points;

			}
			let x1 = function(){
				arg[round].style.display = "none"
			}
			setTimeout(x1,500)
		}

		let x = function(){
			z(jake)
			
		}
